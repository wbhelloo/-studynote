        <div class='row'>
          <h1>AI-Assisted Healthcare</h1>
        </div>

        <div class='row vspace-top'>
          <div class='col-xs-4'>
            <img class='paper-image' src='resources/icu.jpg'>
          </div>
          <div class='col-xs-8'>
            <p>I am a member of the <a target="_blank" href="http://aicare.stanford.edu">Stanford Program in AI-Assisted Care (PAC)</a>, which is a collaboration between the Stanford AI Lab and Stanford Clinical Excellence Research Center that aims to use computer vision and machine learning to create AI-assisted smart healthcare spaces.  My particular focus is on applying my research in video understanding and human action recognition towards hand hygiene-based infection control, recognition of clinical care activities, and continuous patient assessment in hospitals and assisted living facilities.</p>

            <p>Our collaborators include Lucile Packard Children's Hospital at Stanford, Stanford Health Care, and Intermountain Healthcare.</p>
